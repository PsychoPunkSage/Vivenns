<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperledger Fabric Tool</title>
  <link rel="stylesheet" href="index.css">
</head>



<body>
  <h1>Hyperledger Fabric Tool</h1>

  <form id="create-asset-form">
    <div class="form-group">
      <label for="assetid">Asset ID</label>
      <input type="text" id="assetid" name="assetid" required>
    </div>
    <div class="form-group">
      <label for="assetcolor">Asset Color</label>
      <input type="text" id="assetcolor" name="assetcolor" required>
    </div>
    <div class="form-group">
      <label for="assetsize">Asset Size</label>
      <input type="text" id="assetsize" name="assetsize" required>
    </div>
    <div class="form-group">
      <label for="assetowner">Asset Owner</label>
      <input type="text" id="assetowner" name="assetowner" required>
    </div>
    <div class="form-group">
      <label for="assetappraisedvalue">Asset Appraised Value</label>
      <input type="text" id="assetappraisedvalue" name="assetappraisedvalue" required>
    </div>
    <div class="button-group">
      <button type="button" onclick="createAsset()">Create Asset</button>
    </div>
    <textarea id="create-asset-response" readonly></textarea>
  </form>


  <div>
    <button type="button" onclick="getAllAssets()">Get All Assets</button>
    <textarea id="get-all-assets-response" readonly></textarea>
  </div>

  <div>
    <button type="button" onclick="countAllAssets()">Count All Assets</button>
    <textarea id="count-all-assets-response" readonly></textarea>
  </div>
  <script src="index.js"></script>
</body>



</html>
