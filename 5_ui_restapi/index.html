<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperledger Fabric Tool</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      color: #333;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Hyperledger Fabric Tool</h1>

  <form id="create-asset-form">
    <div class="form-group">
      <label for="channelid">Channel ID</label>
      <input type="text" id="channelid" name="channelid" required>
    </div>
    <div class="form-group">
      <label for="chaincodeid">Chaincode ID</label>
      <input type="text" id="chaincodeid" name="chaincodeid" required>
    </div>
    <div class="form-group">
      <label for="function">Function</label>
      <input type="text" id="function" name="function" required>
    </div>
    <div class="form-group">
      <label for="args">Arguments (comma-separated)</label>
      <input type="text" id="args" name="args" required>
    </div>
    <div class="button-group">
      <button type="button" onclick="createAsset()">Create Asset</button>
    </div>
  </form>

  <textarea id="create-asset-response" readonly></textarea>

  <button type="button" onclick="getAllAssets()">Get All Assets</button>

  <textarea id="get-all-assets-response" readonly></textarea>

  <button type="button" onclick="countAllAssets()">Count All Assets</button>

  <textarea id="count-all-assets-response" readonly></textarea>

  <script src="index.js"></script>
</body>
</html>
